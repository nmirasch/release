apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/nmirasch/release?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "GITOPS-6959_microshift-gitops_rpm" && ( "rpms/microshift-gitops/***".pathChanged()
      || ".tekton/local-release-microshift-gitops-rpm-push.yaml".pathChanged() )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: testing-rpms-builds
    appstudio.openshift.io/component: local-release-microshift-gitops-rpm
    pipelines.appstudio.openshift.io/type: build
  name: local-release-microshift-gitops-rpm-on-push
  namespace: rh-openshift-gitops-tenant
spec:
  params:
  - name: ociStorage
    value: quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/microshift-gitops-rpm:{{revision}}
  - name: package-name
    value: microshift-gitops
  - name: git-url
    value: "{{ source_url }}"
  - name: revision
    value: "{{ revision }}"
  - name: target-branch
    value: "{{ target_branch }}"
  - name: hermetic
    value: "true"
  - name: build-architectures
    value:
    - aarch64
    - x86_64
  - name: pre-build-script
    value: |
      set -ex
      echo "--- Preparing workspace for microshift-gitops RPM build ---"
      
      # The symlink errors come from the 'helm' submodule, which is not needed for this RPM.
      # We will remove the entire directory that contains the problematic test data.
      echo "Removing directories with problematic symlinks..."
      rm -rfv sources/helm
      
      echo "Workspace cleaned. Proceeding with build."
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: "https://github.com/konflux-ci/rpmbuild-pipeline.git"
    - name: revision
      value: main
    - name: pathInRepo
      value: pipeline/build-rpm-package.yaml
  workspaces:
  - name: source
    persistentVolumeClaim:
      claimName: "{{pvc_name}}"
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
